<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLACIER SAVING</title>
    <link rel="shortcut icon" href="./images/sublogo.png" type="image/x-icon" />
    <style>
        @font-face {
            src: url(./fonts/AsusRog-Regular.ttf);
            font-family: ROG Fonts;
        }
        body{
            position: relative;
            margin: 0;
            padding: 0;
        }
        body::-webkit-scrollbar{display: none;}
        .container{
            overflow: scroll;
            display: flex;
            white-space: nowrap;
            z-index: 5;

        }
        .background{
            background:url(./images/微信图片_20210722181240.jpg);
            height: 100vh;
            width: 250vw;
            flex-shrink: 0;
        }
        .title1{
            position:absolute;
            left:20%;
            top:20vh;
            font-family: ROG Fonts;
            font-style: normal;
            font-weight: normal;
            font-size: 11rem;
            line-height: 173px;
            text-align: right;

            color: rgba(255, 255, 255, 0.6);

            text-shadow: 0px 0px 60px rgba(83, 199, 224, 0.39);
            display: none;
            /* z-index: 1000; */
            /* display: none; */
        }
        .title2{
            color: rgba(186, 247, 255, 0.68);
            text-shadow: 0px 0px 60px rgba(83, 199, 224, 0.39);

            /* z-index: 1000; */
            /* display: none; */
        }
        .logo{
            position: absolute;
            width: 87px;
            height: 77.61px;
            left: 25px;
            top: 15px;
        }
    </style>
</head>

<body>

    <div class = "title1 animate__lightSpeedInRight">GLACIER<br><div class = "title2">SAVING</div></div>
    <img class = "logo" src="images/logo.png">
    <div class="container">
         <div class = "background"></div>
    </div>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
    <script>
        let container = document.querySelector('.container')
        container.addEventListener('wheel', (event)=>{
            event.preventDefault()
            container.scrollLeft += event.deltaY
		    container.onscroll = function() {
			// console.log(document.getElementsByClassName('container').width + " " + container.scrollLeft)
		    if (container.scrollLeft > window.innerWidth * 1.2) {
                console.log('到最右侧了');
                $(".title1").fadeIn("slow");
                }else{
                    $(".title1").fadeOut("slow");
                }
		      };
        })

    </script>
</body>
</html>
